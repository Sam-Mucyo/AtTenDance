<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link crossorigin="anonymous" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    rel="stylesheet">
  
  <script crossorigin="anonymous" 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p">
  </script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
   crossorigin="anonymous">

  <link href="/static/styles.css" rel="stylesheet">

  <title>At_Ten_Dance</title>

</head>

<body>
  <nav class="bg-light border navbar navbar-expand-md navbar-light">
  
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><span class="darkblue">At</span><span 
       class="red">Ten</span><span class="green">Dance</a>
    
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" 
     class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
     <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/register"></span>
            Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/remove">
            Remove</a></li>
          <li class="nav-item"><a class="nav-link" href="/known"></span>
            Known People</a></li>
          <li class="nav-item"><a class="nav-link" href="/attendance">
            Mark Attendance</a></li>
          
      </ul>  
    </div>
  </div>
  </nav>

  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <main class="container-fluid py-5 text-center wrapper">
  {% block main %}{% endblock %}
  </main>

  <!--Footer-->
  <footer id="footer">

  <p class="footer__link">Contact Developers</p>
  <ul class="social-list">
    <li class="social-list__item"><a class="social-list__link" 
      href="tel:8579288144">Call</a></li>
    <li class="social-list__item"><a class="social-list__link" 
      href="mailto:sammucyo@college.harvard.edu">Email</a></li>
    <li class="social-list__item"><a class="social-list__link" 
      href="https://www.instagram.com/saml250/">Instagram</a></li>
    <li class="social-list__item"><a class="social-list__link" 
      href="https://www.facebook.com/mucyo.samuel.5/">Facebook</a></li>
  </ul>
  </footer>

</body>

</html>
